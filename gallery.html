<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS SIA</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>

  <div class="container-fluid mt-5 pt-5">
    <div class="row">

      <div class="col-md-3">
        <div class="list-group">
          <a class="list-group-item list-group-item-action">
            
            <form action="javascript:;" onsubmit="search()">
              <div class="input-group">
                  <input type="text" class="form-control" id="search-input" placeholder="Search">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary">
                      Search
                    </button>
                  </div>
              </div>
            </form>

          </a>
          <a href="index.html" class="home list-group-item list-group-item-action">
            Home
          </a>
          <a href="gallery.html" class="gallery list-group-item list-group-item-action active">
            Gallery
          </a>
          <a href="video.html" class="video list-group-item list-group-item-action">
            Video
          </a>
          <a href="calculator.html" class="calculator list-group-item list-group-item-action">
            Calculator
          </a>
        </div>
      </div>

      <div class="col-md-9" id="content">
        <div class="row">

          <div class="col-md-4 mb-4 text-center">
            <img src="assets/images/gallery/img-1.jpg" alt="" onclick="show(this.src, this.alt)">
            <b>Teknik Mesin</b>
          </div>
          <div class="col-md-4 mb-4 text-center">
            <img src="assets/images/gallery/img-2.jpg" alt="" onclick="show(this.src, this.alt)">
            <b>Teknik Kimia</b>
          </div>
          <div class="col-md-4 mb-4 text-center">
            <img src="assets/images/gallery/img-3.jpg" alt="" onclick="show(this.src, this.alt)">
            <b>Student Center</b>
          </div>
          <div class="col-md-4 mb-4 text-center">
            <img src="assets/images/gallery/img-4.jpg" alt="" onclick="show(this.src, this.alt)">
            <b>Sport Center</b>
          </div>
          <div class="col-md-4 mb-4 text-center">
            <img src="assets/images/gallery/img-5.jpg" alt="" onclick="show(this.src, this.alt)">
            <b>Masjid Baitul Izzah</b>
          </div>
          <div class="col-md-4 mb-4 text-center">
            <img src="assets/images/gallery/img-6.jpg" alt="" onclick="show(this.src, this.alt)">
            <b>SPA</b>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal-gallery">

    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

  <script src="assets/js/search.js"></script>
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    function show(src, alt) {
      modal.style.display = "block";
      modalImg.src = src;
      captionText.innerHTML = alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
